<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Location Calendar</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js'></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh;
        }
        header, footer { 
            background-color: #f0f0f0; 
            padding: 20px; 
            text-align: center;
        }
        main { 
            flex-grow: 1; 
            padding: 20px; 
        }
        #passwordProtection {
            text-align: center;
            margin: 20px;
        }
        #calendar {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Where's Mike?</h1>
    </header>
    <main>
        <div id="passwordProtection">
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button id="submitPassword">Submit</button>
        </div>
        <div id="calendar"></div>
    </main>
    <footer>
        <p>&copy; 2024 Where's Mike? All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('passwordInput');
            const submitButton = document.getElementById('submitPassword');
            const calendar = document.getElementById('calendar');
            const passwordProtection = document.getElementById('passwordProtection');
    
            const correctPassword = 'nomad'; // Replace with your actual password
    
            submitButton.addEventListener('click', function() {
                if (passwordInput.value === correctPassword) {
                    calendar.style.display = 'block';
                    passwordProtection.style.display = 'none';
                    initializeCalendar();
                } else {
                    alert('Incorrect password. Please try again.');
                }
            });
    
            function initializeCalendar() {
                var calendarEl = document.getElementById('calendar');
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    events: [
                        {
                            title: 'New York',
                            start: '2024-07-01',
                            end: '2024-07-05'
                        }
                        // Add more events here
                    ]
                });
                calendar.render();
            }
        });
    </script>
</body>
</html>
